    <title>Inventory Management System</title>

<body>
    <h4>Simulate a basic inventory system where you have an array of items,</h4>
    <h4>each with properties like name, price, and quantity. Use foreach to loop through the items and perform tasks
        like listing all items, updating quantities, and calculating total inventory value.</h4>

    <h1>User Input</h1>
    <form action="process_input.php" method="POST">
        <label for="fruit">Fruit Name:</label>
        <input type="text" id="fruit" name="fruit">
        <br><br>

        <button type="submit" name="action" value="search">List a Single Fruit</button>
        <button type="submit" name="action" value="list_all">List all Fruit</button>

        <br><br>

        <label for="price">Update Price</label>
        <input type="text" id="price" name="price">
        <br><br>

        <button type="submit" name="action" value="update_price">Update Price</button>

    </form>
